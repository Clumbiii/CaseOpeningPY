{% extends "layout.html" %}

{% block meta %}
    <link rel="stylesheet" href="/static/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
<div class="header-info">
    <div class="header-arrows">
        <i class="fa fa-triangle"></i>
    </div>

    <div class="header-text">
        <h3>Bitte logge dich ein!</h3>
    </div>
</div>


<div class="dialog">
    <form id="login" name="login" action="/login" method="post">
        <div class="login-area">
            <div class="login-area-icon">
                <i class="fa fa-fingerprint"></i>
            </div>

            <div class="login-area-input">
                <div class="login-title">Benutzername</div>
                <input id="firstname" autocomplete="off" type="text" class="login-area-input-type" name="username" placeholder="admin">
            </div>
        </div>

        <div class="login-area">
            <div class="login-area-icon">
                <i class="fa fa-id-card"></i>
            </div>

            <div class="login-area-input">
                <div class="login-title">Passwort</div>
                <input id="lastname" autocomplete="off" type="password" class="login-area-input-type" name="password" placeholder="***********">
            </div>
        </div>

        <button class="login-button" id="submit" value = 'Login' type="submit">
            <font size="5px">LogIn</font>
        </button>
    </form>
</div>
{% endblock %}
