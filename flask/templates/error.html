{% extends "layout.html" %}

{% block meta %}
<header>
    <link rel="stylesheet" href="/static/error.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css" rel="stylesheet" type="text/css"/>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
</header>
{% endblock %}

{% block content %}

<section class="error-page" style="display: block;">
    <div id="BG">
        <div class="error-container" id="error-container">
            <img class="error-light-1" src="/static/light.png" alt="">

            <div class="error-cont-box">
                <i class="fa fa-exclamation-triangle error-cont-box-i"></i>
                <h1>fehlgeschlagen</h1>
                <h2>{{message}} ({{errorcode}})</h2>
            </div>

            <img class="error-light-2" src="/static/light.png" alt="">
        </div>
    </div>
</section>
{% endblock %}
